<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./index.css">

</head>
<body class="screen">
  <main class="user-wrapper">
    <div class="user">
      <div class="img-wrapper">
        <img src="./images/image-jeremy.png" alt="User Image">
      </div>
      <div class="user-info">
        <h1 class="text-caption">Report for</h1>
        <h2 class="text-heading">Jeremy Robson</h2>
      </div>
    </div>
  
    <div class="frecuencies text-tab">
      <div>Daily</div>
      <div>Weekly</div>
      <div>Monthly</div>
    </div>
  </main>

  <section class="stat" style="--my-area: work;">
    <div class="stat-bg">
      <img src="./images/icon-work.svg" alt="Work Icon">
    </div>
    <div class="stat-info">
      <div class="header">
        <h3 class="text-tab-medium">Work</h3>
        <img src="./images/icon-ellipsis.svg" alt="More icon">
      </div>
      <div class="content">
        <p class="text-large">5hrs</p> <!-- daily -->
        <p class="text-caption">
          Last week - <span>7hrs</span>
        </p> <!-- daily -->
      </div>
    </div>
