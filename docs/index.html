<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./index.css">

  <script defer src="./index.js"></script>
</head>
<body class="screen">
  <main class="user-wrapper">
    <div class="user">
      <div class="img-wrapper">
        <img src="./images/image-jeremy.png" alt="User Image">
      </div>
      <div class="user-info">
        <h1 class="text-caption color-pale-blue">Report for</h1>
        <h2 class="text-heading color-white">Jeremy Robson</h2>
      </div>
    </div>
  
    <div class="frecuencies text-tab" id="frequencies">
      <div class="freq-selected" id="tab-daily">Daily</div>
      <div id="tab-weekly">Weekly</div>
      <div id="tab-monthly">Monthly</div>
    </div>
  </main>

  <section class="stat" style="--my-area: work;" id="work-stat">
    <div class="skeleton"></div>
  </section>

  <section class="stat" style="--my-area: play;" id="play-stat">
    <div class="skeleton"></div>
  </section>

  <section class="stat" style="--my-area: study;" id="study-stat">
    <div class="skeleton"></div>
  </section>

  <section class="stat" style="--my-area: exercise;" id="exercise-stat">
    <div class="skeleton"></div>
  </section>

  <section class="stat" style="--my-area: social;" id="social-stat">
    <div class="skeleton"></div>
  </section>

  <section class="stat" style="--my-area: self-care;" id="self-care-stat">
    <div class="skeleton"></div>
  </section>
</body>
</html>
